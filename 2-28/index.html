<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section>
        <input type = "text" placeholder="Enter Email" id="emailTextBox"/>
        <input type = "text" placeholder="Enter Coffee Type" id="typeTextBox"/>
        <input type = "text" placeholder="Enter Coffee Size" id="sizeTextBox"/>
        <input type = "text" placeholder="Enter Order Price" id="priceTextBox"/>
        </section>
        <button id="orderButton">Submit Order</button>
        <input type = "text" placeholder="Search by Email" id="emailSearchTextBox"/>
        <button id ="searchButton">Search by Email</button>
        <input type="text" placeholder="Delete by Email" id="emailDeleteTextBox"/>
        <button id="deleteButton">Delete</button>
    </section>

    <section id="emailView">
        <h1>Email Orders</h1>
    </section>

    <section id="coffeeView">
        <h2>View All Orders</h2>
    </section>
    
    <script src="app.js"></script>
  </body>
</html>
